<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

        <script>/* Open when someone clicks on the span element */
            function openNav() {
              document.getElementById("myNav").style.width = "50%";
            } 
        </script>
        <script>function closeNav() {
            document.getElementById("myNav").style.width = "0%";
          }
        </script>
        <a href="index.html" class="logo"><img src="images/Rate Your Apartment Rexburg,ID.png" alt="logo"style="width:100px;height:40px;"></a>
        <div class="ham_logo">
            <span onclick="openNav()">
                    <a href="#">&#9776;</a>
            </span>
        </div>
        <section id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="studentApproved.html">Student Housing</a>
                <a href="community.html">Community Housing</a>

                <button class="loginButton" id="signIn">Sign In</button>
                <button class="registerButton" id="register">Register</button>
            </div>
        </section>
        <section class="navbar">
            <a href="index.html">Home</a>
            <a href="studentApproved.html">Student Approved Housing</a>
            <a href="community.html">Community Housing</a>
            <a href="contactUs.html" >Contact Us</a>
        </section>
        <section class="navbttn">
            <button class="loginButton" id="signIn">Sign In</button>
            <button class="registerButton" id="register">Register</button>
        </section>
    </nav>
    <div class="container">
        <div class="student_approved_header">
            <h1>Student Approved Housing</h1>
        </div>
        <div class="first_row">
            <div class="searchBox">
                <input type="text" id="search" name="search" placeholder="Search..">
                <button type="submit" id="searchButton"><i class="fa fa-search"></i></button>
            </div>
            <button type="submit" class="filterButton" id="ascending">Price Ascending</button>
            <button type="submit" class="filterButton" id ="descending">Price Descending</button>
        </div>
        <div class="filter">
            <h2>Filters</h2>
            <h3>Gender: </h3>
            <select id="gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <h3>Price Range: </h3>
            <div class="priceContent">
                <div>
                    <label for="priceMin">Min: </label>
                    <p><span id="priceMinValue">$0</span></p>
                </div>
                <div>
                    <label for="priceMax">Max: </label>
                    <p><span id="priceMaxValue">$1000</span></p>
                </div>
            </div>
            <div class="range-slider">
                <div class="range-fill" id="price-range-fill"></div>
                <input type="range" id="priceMin" name="priceRange" min="0" max="2000" value="0">
                <input type="range" id="priceMax" name="priceRange" min="0" max="2000" value="1000">
            </div>
            <h3 style="margin-top: 60px;">Review Range: </h3>
            <div class = "reviewContent">
                <div>
                    <label>Min: </label>
                    <p><span id="reviewMinValue">0</span></p>
                </div>
                <div>
                    <label>Max: </label>
                    <p><span id="reviewMaxValue">5</span></p>
                </div>
            </div>
            <div class="range-slider">
                <div class="range-fill" id="review-range-fill"></div>
                <input type="range" id="reviewMin" name="reviewRange" min="0" max="5" value="0">
                <input type="range" id="reviewMax" name="reviewRange" min="0" max="5" value="5">
            </div>
            <div id="Ammenties"><h3 style="margin-top: 60px;">Options: </h3>
                <div>
                    <input type="checkbox" id="privateRoom" value="private room">
                    <label for="privateRoom">Private Room</label>
                </div>
                <div>
                    <input type="checkbox" id="house" value ="house">
                    <label for="house">House</label>
                </div>
                <div>
                    <input type="checkbox" value="laundry" id="washerDryer">
                    <label for="washerDryer">Washer/Dryer in Appt.</label>
                </div>
                <div>
                    <input type="checkbox" value ="gym" id="exerciseRoom">
                    <label for="exerciseRoom">Exercise Room</label>
                </div>
                <div>
                    <input type="checkbox" value = "music" id="musicRoom">
                    <label for="musicRoom">Music Room</label>
                </div>
            </div>
            <div>
                <button type="submit" class="filterButton" id="filter">Search</button>
                <button type="submit" class="filterButton" id="clearFilter">Clear</button>
            </div>
        </div>
        <div id="productbox_container">
        </div>
    </div>
    <footer>
        <a href="index.html"><img src="images/Rate Your Apartment Rexburg,ID.png" alt="logo"style="width:100px;height:40px;"></a>
        <a href="index.html">Home</a>
        <a href="contactUs.html">Contact Us</a>
        <a href="FAQ.html">FAQ</a>
    </footer>
    <script src="scripts/studentApartments.js"></script>
</body>
</html>
