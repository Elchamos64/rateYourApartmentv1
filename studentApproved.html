<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Approved Housing</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="images/Rate Your Apartment Rexburg,ID.png" alt="logo"style="width:100px;height:40px;"></a>
        <a href="index.html">Home</a>
        <a href="studentApproved.html" class="active">Student Approved Housing</a>
        <a href="community.html">Community Housing</a>
        <a href="contactUs.html">Contact Us</a>
        <button class="loginButton" id="signIn">Sign In</button>
        <button class="loginButton" id="register">Register</button>
    </nav>
    <div class="container">
        <div class="student_approved_header">
            <h1>Student Approved Housing</h1>
        </div>
        <div class="first_row">
            <input type="text" id="search" name="search" placeholder="Search..">
            <button type="submit" class="filterButton" id="searchButton">Search</button>
            <button type="submit" class="filterButton" id="clear">Clear</button>
            <button type="submit" class="filterButton" id="ascending">Price Ascending</button>
            <button type="submit" class="filterButton" id ="descending">Price Descending</button>
        </div>
        <div class="filter">
            <h2>Filters</h2>
            <h3>Gender: </h3>
            <select id="gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <div id="Ammenties"><h3>Options: </h3>
                <div>
                    <input type="checkbox" id="privateRoom" value="private room">
                    <label for="privateRoom">Private Room</label>
                </div>
                <div>
                    <input type="checkbox" id="house" value ="house">
                    <label for="house">House</label>
                </div>
                <div>
                    <input type="checkbox" value="laundry" id="washerDryer">
                    <label for="washerDryer">Washer/Dryer in Appt.</label>
                </div>
                <div>
                    <input type="checkbox" value ="gym" id="exerciseRoom">
                    <label for="exerciseRoom">Exercise Room</label>
                </div>
                <div>
                    <input type="checkbox" value = "music" id="musicRoom">
                    <label for="musicRoom">Music Room</label>
                </div>
            </div>
            <div>
                <button type="submit" class="filterButton" id="filter">Search</button>
                <button type="submit" class="filterButton" id="clearFilter">Clear</button>
            </div>
        </div>
        <div id="productbox_container">
        </div>
    </div>
    <footer>
        <a href="index.html"><img src="images/Rate Your Apartment Rexburg,ID.png" alt="logo"style="width:100px;height:40px;"></a>
        <a href="index.html">Home</a>
        <a href="contactUs.html">Contact Us</a>
        <a href="FAQ.html">FAQ</a>
    </footer>
    <script src="scripts/studentApartments.js"></script>
</body>
</html>
