<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Your Apartment</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/form.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo"><img src="images/Rate Your Apartment Rexburg,ID.png" alt="logo"style="width:100px;height:40px;"></a>
        <section class="navbar">
            <a href="index.html">Home</a>
            <a href="studentApproved.html">Student Approved Housing</a>
            <a href="community.html">Community Housing</a>
            <a href="contactUs.html" >Contact Us</a>
        </section>
        <section class="navbttn">
            <button class="loginButton" id="signIn">Sign In</button>
            <button class="registerButton" id="register">Register</button>
        </section>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form action="record.html" method="get" class="contactus">
        <fieldset>
          <legend>Create an account to contact us!</legend>
          <label
            >Username<input
              type="text"
              name="username"
              placeholder="Username"
              id="username"
              required
          /></label>
          <label
            >Password<input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              pattern="^[a-zA-Z0-9]{8,}$"
              title="Password must be at least eight alphanumeric characters long."
              required
          /></label>
          <label
            >Re-Enter Password<input
              type="password"
              name="password2"
              id="password2"
              placeholder="Re-Enter Password"
              required
          /></label>
          <label
            >Email<input
              type="email"
              name="email"
              id="email"
              placeholder="email@gmail.com"
              pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
              title="Please enter a valid email address, ending in '@byui.edu'"
          /></label>
          <label
            >Rate Us<input
              type="range"
              id="range"
              name="range"
              min="1"
              max="10"
              value="5"
              step="1"
              list="rangevalues"
          /></label>
          <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </fieldset>
        <input type="submit" value="Contact Oscar Ramos" id="submitBtn" />
        <div id="notSame"></div>
      </form>
    </main>
    <footer>
      <a href="index.html"
        ><img
          src="images/Rate Your Apartment Rexburg,ID.png"
          alt="logo"
          style="width: 100px; height: 40px"
      /></a>
      <a href="index.html">Home</a>
      <a href="contactUs.html">Contact Us</a>
      <a href="FAQ.html">FAQ</a>
    </footer>
  </body>
</html>
